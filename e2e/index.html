<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script src="../dist/index.js"></script>

        <div id="demo1">
            <style>
                #demo1 .demo {width: 180px;max-height: 66px;overflow: hidden;background-color: blanchedalmond;}
                #demo1 .tag {padding: 0 2px;font-size: 14px;background-color: chartreuse;}
            </style>
            <button class="testBtn">最大3行，实际2行，标签需要紧跟文字</button>

            <div class="demo">
                <span class="text"></span>
                <span class="tag">标签</span>
            </div>

            <script>
                (() => {
                    const text = '这是一段只要两行的测试文案';
                    const demoDom = document.querySelector('#demo1 .demo');
                    const textDom = document.querySelector('#demo1 .demo .text');
                    textDom.innerText = text;
                    document.querySelector('#demo1 .testBtn ').onclick = () => {
                        var c = window.getMultilineText({ dom: demoDom, text, maxHeight: 66, tailPlaceHolder: 32, ellipsis: true });
                        textDom.innerText = c;
                    }
                })();
            </script>
        </div>

                        textDom.innerText = c;
                    }
                })();
            </script>
        </div>
